<!DOCTYPE html>
<html>

<head>
    <title>Star Wars RPG</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    
</head>

<body>
    <div class="container">
        <!--one row for available characters-->
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-sm-6 col-md-3">
                        <div class="thumbnail" id="yodaDiv">
                            <img id="yodaPic" src="./assets/images/yoda.png" alt="...">
                            <div class="caption">
                                <h3 id="charName1">Master Yoda</h3>
                                <p id="charHP1">HP here</p>
                                <p><a href="#" class="btn btn-primary charChoice" id="yoda" role="button">Master Yoda</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="thumbnail" id="lukeDiv">
                            <img id="lukePic" src="..." alt="Luke SkyWalker">
                            <div class="caption">
                                <h3 id="charName2"></h3>
                                <p id="charHP2"></p>
                                <p><a href="#" class="btn btn-primary charChoice" id="luke" role="button">Luke SkyWalker</a></p>
                            </div>
                        </div>
                    </div>
                     <div class="col-sm-6 col-md-3">
                        <div class="thumbnail" id="lukeDiv">
                            <img id="obiPic" src="..." alt="ObiWan Kenobi">
                            <div class="caption">
                                <h3 id="charName2"></h3>
                                <p id="charHP2"></p>
                                <p><a href="#" class="btn btn-primary charChoice" id="obiWan" role="button">ObiWan Kenobi</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="thumbnail">
                            <img id="darthMaul" src="..." alt="Darth Maul">
                            <div class="caption">
                                <h3 id="charName3"></h3>
                                <p id="charHP3"></p>
                                <p><a href="#" class="btn btn-primary" id="darthMaul charChoice" role="button">Darth Maul</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--one row for fight section...2 columns-->
        <div class="row">
            <div class="col-md-5" id="attacker">
            	<div class="col-sm-6 col-md-6">
                        <div class="thumbnail">
                            <img id="attPic" src="..." alt="...">
                            <div class="caption">
                                <h3 id="attName"></h3>
                                <p id="attHP"></p>
                                
                            </div>
                        </div>
                    </div>

            </div>
            <div class="col-md-5" id="defender">
            	<div class="col-sm-6 col-md-4">
                        <div class="thumbnail">
                            <img src="..." id="defPic" alt="defender">
                            <div class="caption">
                                <h3 id="defName"></h3>
                                <p id="defHP"></p>             
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <!--one row for fight details and action button-->
        <div class="row">
            <div class="col-md-6">
            	<p id="attack" class="btn btn-primary strike" role="button">Attack</p>
            	<p id="attDetails"></p>
            	<p id="counterDetails"></p> 
            </div>
        </div>
    </div>
</body>

</html>
